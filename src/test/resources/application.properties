spring.application.name=trading
server.port=8081

#Alpaca
alpaca.base-url=${ALPACA_BASE_URL:https://paper-api.alpaca.markets}
alpaca.key=${ALPACA_KEY:}
alpaca.secret=${ALPACA_SECRET:}

trade.extended-hours=${ALLOW_EXTENDED_HOURS:true}
trade.position-usd=${POSITION_NOTIONAL_USD:200}
trade.take-profit-pct=${TAKE_PROFIT_PCT:5}
trade.slippage-max-pct=${SLIPPAGE_MAX_PCT:0.5}
trade.spread-max-pct=${SPREAD_MAX_PCT:0.5}

