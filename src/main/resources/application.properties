spring.application.name=trading
server.port=8081

#Alpaca
alpaca.base-url=https://paper-api.alpaca.markets
alpaca.data-url=https://data.alpaca.markets
alpaca.key-id=${APCA_API_KEY_ID:}
alpaca.secret-key=${APCA_API_SECRET_KEY:}

trading.extended-hours=true
trading.max-spread-bps=50
trading.max-gap-bps=100
trading.poll-ms=1000
trading.timeout-sec=1800

#OpenAI
openai.api.key=${OPENAI_API_KEY:}

#Telegram
telegram.api-id=${TELEGRAM_API_ID:}
telegram.api-hash=${TELEGRAM_API_HASH:}
telegram.phone=${TELEGRAM_PHONE:}
telegram.session-dir=${TELEGRAM_SESSION_DIR:tdlight-session}
telegram.target=${TELEGRAM_TARGET:auto}

executor.url=${EXECUTOR_URL:http://127.0.0.1:8081/trades}


